{% extends 'base.html' %}

{% block content %}
<ul>
    {% for picture in pictures %}
    <li> 
        <a href="/images/{{picture.id}}">
            <img class="Image" src="{{url}}{{picture.id}}">
        </a>
    </li>
    {% endfor %}
</ul>
<a href="/images/add" class="btn btn-success">Add a picture</a>
{% endblock %}
