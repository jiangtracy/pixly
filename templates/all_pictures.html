{% extends 'base.html' %} {% block content %}
<link rel="stylesheet" href="/static/all_pictures.css">

<div class="container allPicsDiv mx-auto">
    <form action="/images" class="form-group text-center" method="get">
        <select name="searchField">
            <option value="caption">Caption</option>
            <option value="photographer">Photographer</option>
        </select>
        <input  placeholder="Search Term" name="search">
        <button class="btn btn-outline-light" type="submit">search</button>
        <button formaction="/images" class="btn btn-outline-light" type="submit">Clear</button>
    </form>
    <div class="row mx-auto">
        {% for picture in pictures %}
        <div class="col-11 col-sm-10 col-md-6 col-lg-4 
                    text-center mb-5 mx-auto mx-md-0"> 
            <a href="/images/{{picture.id}}">
                <img class="image" src="{{picture.url}}">
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
