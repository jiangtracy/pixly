{% extends 'base.html' %} {% block content %}
<link rel="stylesheet" href="../static/all_pictures.css">

<div class="container allPicsDiv row mx-auto">
    {% for picture in pictures %}
    <div class="col-11 col-sm-10 col-md-4 text-center mb-5"> 
        <a href="/images/{{picture.id}}">
            <img class="image" src="{{picture.url}}">
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
