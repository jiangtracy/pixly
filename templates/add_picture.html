{% extends 'base.html' %}

{% block content %}

<form action="/images/add" id="add_picture_form" method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}

 {% for field in form
    if field.widget.input_type != 'hidden' %}

    <div>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>

    {% endfor %}

  <button class="btn btn-primary" type="submit">Add Picture</button>
</form>

{% endblock %}
