<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/base.css" />
    
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <!-- fontAwesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- cursive -->
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- thin -->
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- something -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />

    <title>Pixly</title>
  </head>

  <body>
    <main>
      <nav class="container navbar navbar-dark fixed-top navbar-expand-lg">
        <a class="logo ml-3" href="/">Pixly</a>
        <button
          class="navbar-toggler toggle mr-3"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto px-4 navLinks">
            <li class="nav-item mr-3">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="/images">Pictures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/images/add">Add Picture</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <!-- <div class="col-12"> -->
        {% for msg in get_flashed_messages() %}
        <div class="alert-danger alert">{{ msg }}</div>
        {% endfor %}

        <div class="col">{% block content %} {% endblock %}</div>
        <!-- </div> -->
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
